<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>studentMATE</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css” />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="/static/img/logoalt2.webp" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <link href="/static/css/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #343a40;
        }

        ::-webkit-scrollbar-thumb {
            -ms-overflow-style: none;
            background-color: #adb5bd;
            border-radius: 25px;
            border: 3px #dee2e6;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }
    </style>
</head>


<body>
    <main>
        <div class="container">

            <section
                class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                            <div class="d-flex justify-content-center py-4">
                                <a href="{{url_for('index')}}" class="logo d-flex align-items-center w-auto">
                                    <img src="/static/img/3d-render-illustration-of-project-management-analysis-result-icon-png.webp"
                                        alt="logo">
                                    <span class="d-none d-lg-block">studentMATE</span>
                                </a>
                            </div>

                            <div class="card mb-3">

                                <div class="card-body">
                                    {% if error %}
                                    <center>
                                        <p style="color: red; margin-top: 15px; margin-bottom: -10px;">{{ error }}</p>
                                    </center>

                                    {% endif %}

                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">Register as Teacher</h5>
                                        <!-- <p class="text-center small">Enter your personal details to create account</p> -->
                                    </div>
                                    <!-- <h1>Register as Teacher</h1> -->
                                    <!-- {% if error %}
    <p>{{ error }}</p>
    {% endif %} -->
                                    <form class="row g-3 needs-validation" method="POST" action="/teacher_register">
                                        <div class="col-12">
                                            <label for="Username" class="form-label">Username</label>
                                            <input type="text" name="username" placeholder="Username" required
                                                class="form-control">
                                        </div>
                                        <div class="col-12">
                                            <label for="yourPassword" class="form-label">Password</label>
                                            <input type="password" name="password" placeholder="Password" required
                                                class="form-control">
                                        </div>
                                        <div class="col-12">
                                            <label for="Class" class="form-label">Class</label>
                                            <input type="number" name="class" placeholder="class" required class="form-control">
                                        </div>
                                        <div class="col-12">
                                            <button class="btn btn-primary w-100" type="submit" value="Register">Create
                                                Account</button>
                                        </div>
                                        <div class="col-12">
                                            <p class="small mb-0">Already have an account? <a
                                                    href="{{url_for('teacher_login')}}">Log in</a>
                                            </p>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </section>

        </div>
    </main>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>

</html>
